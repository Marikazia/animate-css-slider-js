<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="text-center  animate__animated  animate__flipInX deley-4s">ANIMATE.CSS</h1>
            <img src="images/Mozilla_Thunderbird_logo.png" alt="" class="animate__animated animate__jello deley-2s">

            <h1 class="text-center">Slider</h1>
            <button>Push</button>
            <div class="slider-box">
                <img src="images/lion.png" alt="lion">
                <img src="images/tiger.png" alt="tiger">
                <img src="images/pantera.png" alt="pantera">
                <img src="images/leopard.png" alt="leopard">
            </div>



        </div>










    </div>

    <script src="script.js"></script>
</body>
</html>
